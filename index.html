<!DOCTYPE html>
<html>
  <head>
    <title>Pong Game</title>
    <style>
      canvas { background: black; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="pong" width="600" height="400"></canvas>
    <script>
      const canvas = document.getElementById("pong");
      const ctx = canvas.getContext("2d");
      const paddleHeight = 100, paddleWidth = 10;
      const player = { x: 0, y: 150, w: paddleWidth, h: paddleHeight, dy: 5 };
      const ai = { x: 590, y: 150, w: paddleWidth, h: paddleHeight, dy: 4 };
      const ball = { x: 300, y: 200, r: 7, dx: 4, dy: 4 };

      function drawRect(x, y, w, h, c) {
        ctx.fillStyle = c; ctx.fillRect(x, y, w, h);
      }
      function drawBall() {
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
        ctx.fillStyle = "white"; ctx.fill(); ctx.closePath();
      }
      function draw() {
        drawRect(0, 0, canvas.width, canvas.height, "black");
        drawRect(player.x, player.y, player.w, player.h, "white");
        drawRect(ai.x, ai.y, ai.w, ai.h, "white");
        drawBall();
      }
      function update() {
        ball.x += ball.dx; ball.y += ball.dy;
        if (ball.y + ball.r > 400 || ball.y - ball.r < 0) ball.dy *= -1;
        if (ball.x - ball.r < player.x + player.w && ball.y > player.y && ball.y < player.y + player.h) ball.dx *= -1;
        if (ball.x + ball.r > ai.x && ball.y > ai.y && ball.y < ai.y + ai.h) ball.dx *= -1;
        if (ball.x < 0 || ball.x > 600) ball.x = 300, ball.y = 200, ball.dx *= -1;
        ai.y += ((ball.y - (ai.y + paddleHeight/2)) * 0.09);
      }
      function loop() {
        update(); draw(); requestAnimationFrame(loop);
      }
      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp") player.y -= player.dy;
        if (e.key === "ArrowDown") player.y += player.dy;
      });
      loop();
    </script>
  </body>
</html>
